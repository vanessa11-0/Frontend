<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid y Flex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Mi Sitio Web</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Menú</h2>
            <nav>
                <ul>
                    <li>Inicio</li>
                    <li>Proyectos</li>
                    <li>Servicios</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <h2>Proyectos</h2>
            
            <div class="proyectos-grid">
                <div class="tarjeta">
                    <img src="./images/1.jpg" alt="Proyecto 1">
                    <h3>Proyecto 1</h3>
                    <p>Descripción del proyecto.</p>
                </div>
                <div class="tarjeta">
                    <img src="./images/2.jpg" alt="Proyecto 2">
                    <h3>Proyecto 2</h3>
                    <p>Descripción del proyecto.</p>
                </div>
                <div class="tarjeta">
                    <img src="./images/3.jpg" alt="Proyecto 3">
                    <h3>Proyecto 3</h3>
                    <p>Descripción del proyecto.</p>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        © 2025 Mi Sitio Web
    </footer>
</body>
</html>
